<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Filip Radotović</a>.
  </div>

<div class="container d-flex justify-content-center mt-5">
  <div class="card" style="width: 15rem;">
    <a href="https://www.frontendmentor.io?ref=challenge" title="This takes you to Frontend Mentor page">
      <img src="images\image-qr-code.png" class="card-img-top" alt="image-qr-code"> 
    </a>
    <div class="card-body">
      <h5 class="card-title" style="font-size:16px;text-align: center; font-weight: bold; color: #333;">Improve your front-end skills by building projects</h5>
      <p class="card-text" style="font-size: 11px; text-align:center; color: #666;">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>  
</div>


  

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
